<h2 class="chapterNumber"><span class="bold">C<span class="smallCaps2">HAPTER</span> 122</span></h2>
<h2 class="chapterTitle"><span class="bold"><span class="italic">Midnight Aloft—Thunder and Lightning</span></span></h2>
<div class="chapterEpigraph1">
<p class="chapterEpigraphText"><span class="italic">(The Main-top-sail yard.—Tashtego passing new lashings around it.)</span></p></div>
</div>
<div class="chapterBody">
<p class="chapterOpenerText"><span class="chapterOpenerFirstLetters"><span class="bold">U</span></span>m, um, um. Stop that thunder! Plenty too much thunder up here. What’s the use of thunder? Um, um, um. We don’t want thunder; we want rum; give us a glass of rum. Um, um, um!”</p>
